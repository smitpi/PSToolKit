# Enable extra metadata options by default
[automount]
enabled = true
mountFsTab = true
options = "metadata,uid=1000,gid=1000,umask=077,fmask=11,case=off"

[network]
hostname = WSL01
generateHosts = true
generateResolvConf = false

[interop]
enabled = false
appendWindowsPath = false

[boot]
command = service docker start
systemd=true
